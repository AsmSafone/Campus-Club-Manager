<!DOCTYPE html>

<html class="dark" lang="en"><head>

<script>

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]

                        "DEFAULT": "0.25rem",

            },

<style>
