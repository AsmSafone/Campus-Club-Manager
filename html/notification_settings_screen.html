<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Notification Preferences</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark">
<div class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4 justify-between">
<button class="text-slate-800 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] absolute left-1/2 -translate-x-1/2">Notification Preferences</h1>
</div>
</div>
<main class="flex-1 pb-32 px-4">
<div class="space-y-6">
<!-- General Notifications Section -->
<div>
<h2 class="text-slate-500 dark:text-slate-400 text-sm font-bold uppercase tracking-wider px-4 pb-2 pt-4">General Notifications</h2>
<div class="bg-white dark:bg-slate-800/50 rounded-xl overflow-hidden shadow-sm">
<div class="flex items-center gap-4 px-4 min-h-14 justify-between border-b border-slate-200 dark:border-slate-700/50">
<div class="flex items-center gap-4 py-3">
<div class="text-slate-800 dark:text-white flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-700 shrink-0 size-10">
<span class="material-symbols-outlined">notifications</span>
</div>
<p class="text-slate-900 dark:text-white text-base font-normal leading-normal flex-1 truncate">Push Notifications</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-200 dark:bg-slate-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<div class="flex items-center gap-4 px-4 min-h-14 justify-between border-b border-slate-200 dark:border-slate-700/50">
<div class="flex items-center gap-4 py-3">
<div class="text-slate-800 dark:text-white flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-700 shrink-0 size-10">
<span class="material-symbols-outlined">mail</span>
</div>
<p class="text-slate-900 dark:text-white text-base font-normal leading-normal flex-1 truncate">Email Notifications</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-200 dark:bg-slate-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;"></div>
<input class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<div class="flex items-center gap-4 px-4 min-h-14 justify-between">
<div class="flex items-center gap-4 py-3">
<div class="text-slate-800 dark:text-white flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-700 shrink-0 size-10">
<span class="material-symbols-outlined">campaign</span>
</div>
<p class="text-slate-900 dark:text-white text-base font-normal leading-normal flex-1 truncate">Club Announcements</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-200 dark:bg-slate-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
</div>
<!-- Event Reminders Section -->
<div>
<h2 class="text-slate-500 dark:text-slate-400 text-sm font-bold uppercase tracking-wider px-4 pb-2 pt-4">Event Reminders</h2>
<div class="bg-white dark:bg-slate-800/50 rounded-xl overflow-hidden shadow-sm">
<div class="flex items-center gap-4 px-4 min-h-14 justify-between border-b border-slate-200 dark:border-slate-700/50">
<div class="flex items-center gap-4 py-3">
<div class="text-slate-800 dark:text-white flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-700 shrink-0 size-10">
<span class="material-symbols-outlined">event</span>
</div>
<p class="text-slate-900 dark:text-white text-base font-normal leading-normal flex-1 truncate">New Event Announcements</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-200 dark:bg-slate-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<div class="flex items-start gap-4 p-4 min-h-14 justify-between flex-col">
<div class="flex items-center gap-4 w-full">
<div class="text-slate-800 dark:text-white flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-700 shrink-0 size-10">
<span class="material-symbols-outlined">event_available</span>
</div>
<div class="flex-1">
<p class="text-slate-900 dark:text-white text-base font-normal leading-normal">RSVP'd Event Reminders</p>
<p class="text-slate-500 dark:text-slate-400 text-sm">For events you plan to attend</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-200 dark:bg-slate-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<div class="w-full pl-14 pt-2">
<div class="flex items-center justify-between pb-2">
<p class="text-slate-600 dark:text-slate-300 text-sm font-medium">Reminder Time</p>
<button class="text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-base">info</span>
</button>
</div>
<div class="grid grid-cols-3 gap-2" role="radiogroup">
<div>
<input class="sr-only peer" id="reminder-1" name="reminder-time" type="radio" value="1day"/>
<label class="flex items-center justify-center w-full rounded-lg py-2.5 px-2 text-sm font-medium text-slate-700 dark:text-slate-300 bg-slate-100 dark:bg-slate-700/50 cursor-pointer peer-checked:bg-primary/20 peer-checked:text-primary dark:peer-checked:text-white peer-checked:ring-2 peer-checked:ring-primary" for="reminder-1">1 day before</label>
</div>
<div>
<input checked="" class="sr-only peer" id="reminder-2" name="reminder-time" type="radio" value="2hours"/>
<label class="flex items-center justify-center w-full rounded-lg py-2.5 px-2 text-sm font-medium text-slate-700 dark:text-slate-300 bg-slate-100 dark:bg-slate-700/50 cursor-pointer peer-checked:bg-primary/20 peer-checked:text-primary dark:peer-checked:text-white peer-checked:ring-2 peer-checked:ring-primary" for="reminder-2">2 hours before</label>
</div>
<div>
<input class="sr-only peer" id="reminder-3" name="reminder-time" type="radio" value="30mins"/>
<label class="flex items-center justify-center w-full rounded-lg py-2.5 px-2 text-sm font-medium text-slate-700 dark:text-slate-300 bg-slate-100 dark:bg-slate-700/50 cursor-pointer peer-checked:bg-primary/20 peer-checked:text-primary dark:peer-checked:text-white peer-checked:ring-2 peer-checked:ring-primary" for="reminder-3">30 mins before</label>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
<footer class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-slate-200 dark:border-slate-700/50">
<div class="flex flex-col items-center gap-4">
<button class="w-full max-w-md bg-primary text-white font-bold py-3 px-6 rounded-xl text-base hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20">Save Changes</button>
<button class="w-full max-w-md text-slate-500 dark:text-slate-400 font-medium text-sm hover:text-primary dark:hover:text-primary transition-colors">Reset to Default</button>
</div>
</footer>
</div>
</body></html>
