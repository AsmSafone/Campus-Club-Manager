<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#005A9C",
                        "secondary": "#FFC72C",
                        "background-light": "#F4F6F8",
                        "background-dark": "#101922",
                        "neutral-light": "#F4F6F8",
                        "neutral-dark": "#1D2939",
                        "text-light": "#333333",
                        "text-dark": "#F5F5F5",
                        "text-muted-light": "#667085",
                        "text-muted-dark": "#98A2B3",
                        "border-light": "#E4E7EC",
                        "border-dark": "#344054",
                        "status-green": "#12B76A",
                        "status-orange": "#F79009"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark/80 backdrop-blur-sm p-4 pb-2 justify-between border-b border-border-light dark:border-border-dark">
<div class="text-text-light dark:text-text-dark flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-3xl">school</span>
</div>
<h1 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Admin Dashboard</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-text-light dark:text-text-dark gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0 hover:bg-neutral-light/50 dark:hover:bg-neutral-dark/50">
<span class="material-symbols-outlined">notifications</span>
</button>
</div>
</header>
<main class="flex-1 pb-24">
<!-- Stats -->

<div class="flex flex-col gap-2 rounded-xl p-4 bg-neutral-light dark:bg-neutral-dark border border-border-light dark:border-border-dark">

<p class="text-text-light dark:text-text-dark tracking-light text-2xl font-bold leading-tight">82</p>
</div>
<div class="flex flex-col gap-2 rounded-xl p-4 bg-neutral-light dark:bg-neutral-dark border border-border-light dark:border-border-dark">

<p class="text-text-light dark:text-text-dark tracking-light text-2xl font-bold leading-tight">1,204</p>
</div>
<div class="flex flex-col gap-2 rounded-xl p-4 bg-neutral-light dark:bg-neutral-dark border border-border-light dark:border-border-dark">
<p class="text-text-muted-light dark:text-text-muted-dark text-sm font-medium leading-normal">Pending Approvals</p>
<p class="text-text-light dark:text-text-dark tracking-light text-2xl font-bold leading-tight">5</p>
</div>
<div class="flex flex-col gap-2 rounded-xl p-4 bg-neutral-light dark:bg-neutral-dark border border-border-light dark:border-border-dark">
<p class="text-text-muted-light dark:text-text-muted-dark text-sm font-medium leading-normal">Event Sign-ups</p>
<p class="text-text-light dark:text-text-dark tracking-light text-2xl font-bold leading-tight">287</p>
</div>
</section>
<!-- Search Bar -->

<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-text-muted-light dark:text-text-muted-dark flex border border-border-light dark:border-border-dark bg-neutral-light dark:bg-neutral-dark items-center justify-center pl-4 rounded-l-lg border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary border-border-light dark:border-border-dark bg-neutral-light dark:bg-neutral-dark h-full placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="Search clubs or users..." value=""/>
</div>
</label>
</div>

<div class="flex px-4 py-3">
<div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-neutral-light dark:bg-neutral-dark p-1 border border-border-light dark:border-border-dark">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-background-light has-[:checked]:dark:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-primary text-text-muted-light dark:text-text-muted-dark text-sm font-medium leading-normal transition-colors">
<span class="truncate">Clubs</span>
<input checked="" class="invisible w-0" name="view-toggle" type="radio" value="Clubs"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-background-light has-[:checked]:dark:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-primary text-text-muted-light dark:text-text-muted-dark text-sm font-medium leading-normal transition-colors">
<span class="truncate">Users</span>
<input class="invisible w-0" name="view-toggle" type="radio" value="Users"/>
</label>
</div>
</div>

<div class="flex flex-col justify-center flex-1">

<p class="text-text-muted-light dark:text-text-muted-dark text-sm font-normal leading-normal line-clamp-2">45 Members</p>
</div>
<div class="flex items-center gap-2 rounded-full bg-status-orange/10 px-3 py-1 text-xs font-medium text-status-orange">
<div class="h-1.5 w-1.5 rounded-full bg-status-orange"></div>
                            Pending
                        </div>
</div>
<div class="flex items-center gap-2 justify-end">
<button class="flex flex-1 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark text-sm font-medium leading-normal border border-border-light dark:border-border-dark">
<span class="truncate">Reject</span>
</button>
<button class="flex flex-1 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-primary text-white text-sm font-medium leading-normal">

</button>
</div>
</div>
<!-- Club Item (Approved) -->
<div class="flex items-center gap-4 rounded-xl bg-neutral-light dark:bg-neutral-dark p-4 justify-between border border-border-light dark:border-border-dark">
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-12 w-12" data-alt="Computer Science Society Logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCD-yGn0ra2yna9zmZic-gG8yGjLua-933UAHQFX9wPK8C8Mjh5xKpMPppKbtWPftHPO1P6gkJN-D2vPl9AQzc3U9kwJKryM86zYkZYChtRlua-apHKERfZjUsFJooicJCzKK3aUjiGF7slMozV2-fQwbxFQCS0aIY4qz-WHgwplYjGQB--EjfrmWtfeFNQPJx0YDBkAip3aFSyYF2sWb7xTx5OconOGMYiJ9cBlfXLxWkQ-MfF_KsYOI8UjOGX9yLqzR-RqoOTiw");'></div>
<div class="flex flex-col justify-center">

<p class="text-text-muted-light dark:text-text-muted-dark text-sm font-normal leading-normal line-clamp-2">128 Members</p>
</div>
</div>
<div class="shrink-0">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark text-sm font-medium leading-normal border border-border-light dark:border-border-dark">
<span class="truncate">View</span>
</button>
</div>
</div>
<!-- Club Item (Approved) -->
<div class="flex items-center gap-4 rounded-xl bg-neutral-light dark:bg-neutral-dark p-4 justify-between border border-border-light dark:border-border-dark">
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-12 w-12" data-alt="Photography Club Logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCqyJYGjUMjW-x8IpAu8DqEgAy6CcJcf80q2ZnBbR-hj_TpbthA2A9SxyufdQxm_x1Z0zI4ANqf_oPtFfwiKDfA0cQWC6KK5ZsKduisqASimO8ZaoVdlVX7_jJKsEQJ9kCLCEPqxrpisKhkXYaUNKEOzTcMOGBMVWRRcYTngbNKwZviOnXfzWdR7yoHNVrAev6nhV6B5aFr0xqPdUuucTFdYjkT8dMMhHXLFIZXbAfq94HUT9WbUDsf2oddVGgxB5hxDdjtlSAQrQ");'></div>
<div class="flex flex-col justify-center">
<p class="text-text-light dark:text-text-dark text-base font-semibold leading-normal line-clamp-1">Photography Club</p>
<p class="text-text-muted-light dark:text-text-muted-dark text-sm font-normal leading-normal line-clamp-2">76 Members</p>
</div>
</div>
<div class="shrink-0">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark text-sm font-medium leading-normal border border-border-light dark:border-border-dark">
<span class="truncate">View</span>
</button>
</div>
</div>
</section>
</main>
<!-- Floating Action Button -->
<div class="fixed bottom-6 right-6">
<button class="flex items-center justify-center w-14 h-14 rounded-full bg-secondary text-text-light shadow-lg hover:bg-secondary/90 focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
</div>
</body></html>
