<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Announcement</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "background-light": "#F9F9F9",
                        "background-dark": "#101922",
                        "neutral-text-light": "#333333",
                        "neutral-text-dark": "#E0E0E0",
                        "placeholder-light": "#9B9B9B",
                        "placeholder-dark": "#8899a6",
                        "border-light": "#E0E0E0",
                        "border-dark": "#3b4754",
                        "secondary-light": "#F5A623",
                        "secondary-dark": "#F5A623"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-border-light dark:border-border-dark">
<button class="text-neutral-text-light dark:text-neutral-text-dark flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-neutral-text-light dark:text-neutral-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Compose Announcement</h1>
<div class="size-10 shrink-0"></div> <!-- Spacer -->
</div>
<main class="flex-grow px-4 pt-4 pb-28">
<!-- Audience Selector -->
<div class="flex flex-col gap-2 mb-6">
<p class="text-neutral-text-light dark:text-neutral-text-dark text-base font-medium leading-normal">To:</p>
<div class="flex h-10 w-full items-center justify-center rounded-lg bg-black/5 dark:bg-white/10 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-background-dark has-[:checked]:shadow-sm text-neutral-text-light/70 dark:text-neutral-text-dark/70 has-[:checked]:text-neutral-text-light has-[:checked]:dark:text-neutral-text-dark text-sm font-semibold leading-normal transition-colors">
<span class="truncate">All Members</span>
<input checked="" class="invisible w-0" name="audience" type="radio" value="All Members"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-background-dark has-[:checked]:shadow-sm text-neutral-text-light/70 dark:text-neutral-text-dark/70 has-[:checked]:text-neutral-text-light has-[:checked]:dark:text-neutral-text-dark text-sm font-semibold leading-normal transition-colors">
<span class="truncate">Executives</span>
<input class="invisible w-0" name="audience" type="radio" value="Executives"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-background-dark has-[:checked]:shadow-sm text-neutral-text-light/70 dark:text-neutral-text-dark/70 has-[:checked]:text-neutral-text-light has-[:checked]:dark:text-neutral-text-dark text-sm font-semibold leading-normal transition-colors">
<span class="truncate">New Members</span>
<input class="invisible w-0" name="audience" type="radio" value="New Members"/>
</label>
</div>
</div>
<!-- Subject Text Field -->
<div class="flex max-w-full flex-wrap items-end gap-4 mb-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-neutral-text-light dark:text-neutral-text-dark text-base font-medium leading-normal pb-2">Subject</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-neutral-text-light dark:text-neutral-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-white/5 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-[15px] text-base font-normal leading-normal transition-shadow" placeholder="Enter the announcement title" value=""/>
</label>
</div>
<!-- Message Text Area -->
<div class="flex max-w-full flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-neutral-text-light dark:text-neutral-text-dark text-base font-medium leading-normal pb-2">Message</p>
<div class="relative w-full">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-neutral-text-light dark:text-neutral-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-white/5 min-h-48 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-4 pb-8 text-base font-normal leading-relaxed" placeholder="Type your message here..."></textarea>
<span class="absolute bottom-2 right-3 text-xs text-placeholder-light dark:text-placeholder-dark">0/1000</span>
</div>
</label>
</div>
<!-- Attachment Button -->
<div class="flex py-3 justify-start mt-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-3 bg-transparent text-secondary-light dark:text-secondary-dark gap-2 pl-3 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-secondary-light/10">
<span class="material-symbols-outlined text-xl">attach_file</span>
<span class="truncate">Attach File</span>
</button>
</div>
</main>
<!-- Bottom CTA Bar -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-border-light dark:border-border-dark">
<button class="w-full flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors disabled:bg-gray-300 dark:disabled:bg-gray-600 disabled:cursor-not-allowed">
                Send Announcement
            </button>
<p class="text-center text-xs text-placeholder-light dark:text-placeholder-dark mt-2">This will be sent to 150 members.</p>
</div>
</div>
</body></html>
